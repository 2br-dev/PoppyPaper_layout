<div class="modal" id="login">
    <div class="modal-content">
        <h3 class="modal-header">Авторизация</h3>
        <div class="input-field">
            <input type="text" class="styled" placeholder="Логин">
            <div class="error">Пользователь не найден</div>
            <label for="">Логин</label>
        </div>
        <div class="input-field">
            <input type="password" class="styled" placeholder="Пароль">
            <div class="error">Пароль не должен быть пустым</div>
            <label for="">Пароль</label>
        </div>
        <div class="input-field-check">
            <input type="checkbox" id="remember" class="styled">
            <label for="remember">Запомнить меня</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-flat left modal-close">Закрыть</a>
        <a class="btn btn-flat">Войти</a>
    </div>
</div>
